<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/boostrap.css" />
    <title>3 preentrega</title>
  </head>

  <body>
    <!-- NavBar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Anubis Joyas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="lista-vacia"></div>

    <!-- Cards -->

    <div class="container">
      <h2>Catálogo de Productos</h2>
    </div>

    <div class="container-cards">
      <div class="card border-dark mb-3" style="max-width: 20rem">
        <div class="card-header">Aros Corazon Inflados</div>
        <div class="card-body">
          <div class="card-img">
            <img
              src="img/aros/corazon_inflado250.jpg"
              alt="aro corazon inflado"
            />
          </div>

          <button type="button" class="btn btn-dark">Agregar al carrito</button>
        </div>
      </div>
      <div class="card border-dark mb-3" style="max-width: 20rem">
        <div class="card-header">Aros Criollitos</div>
        <div class="card-body">
          <div class="card-img">
            <img src="img/aros/criollitos250.jpg" alt="aros criollitos" />
          </div>
          <button type="button" class="btn btn-dark">Agregar al carrito</button>
        </div>
      </div>
      <div class="card border-dark mb-3" style="max-width: 20rem">
        <div class="card-header">Aros Inflados</div>
        <div class="card-body">
          <div class="card-img">
            <img
              src="img/aros/inflado_chiquito250.jpg"
              alt="aros chiquitos inflados"
            />
          </div>
          <button type="button" class="btn btn-dark">Agregar al carrito</button>
        </div>
      </div>
      <div class="card border-dark mb-3" style="max-width: 20rem">
        <div class="card-header">Aros Labrados</div>
        <div class="card-body">
          <div class="card-img">
            <img
              src="img/aros/inflado_chiquito_labrado250.jpg"
              alt="aros chiquitos labrados"
            />
          </div>
          <button type="button" class="btn btn-dark">Agregar al carrito</button>
        </div>
      </div>
    </div>
    <hr />

    <!-- Cart -->

    <div class="container">
      <h2>Tu Carrito</h2>

      <div class="container-cart">
        <h4 class="card-title">Producto C</h4>
        <p class="card-text">Precio:</p>
        <button type="button" class="btn btn-outline-primary">Eliminar</button>
      </div>
    </div>

    <hr />

    <!-- Form -->

    <form class="container">
      <h3>Formulario de Contacto</h3>
      <label>Nombre y Apellido</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        placeholder="Ingrese su Nombre y Apellido"
      />
      <label>Correo Electrónico</label>
      <input type="email" class="form-control" id="inputEmail"
      placeholder="Ingrese su E-mail"" />
      <div class="container-form" id="formulario">
        <button type="submit" class="btn btn-secondary">
          Comprar y Enviar Información
        </button>
      </div>
    </form>

    <h5>Texto para modificar</h5>
    <script src="js/app.js"></script>
  </body>
</html>
